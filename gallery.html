<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria – Fotografia Misja</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center">
  <button id="resetSlideshowBtn" class="absolute top-4 right-4 bg-green-600 bg-opacity-80 text-white px-4 py-2 rounded hover:bg-green-800 transition text-sm z-50">
    Pokaż wszystkie zdjęcia w slideshow
  </button>
  <div class="w-full max-w-7xl p-16">
    <h1 class="text-2xl font-bold text-center mb-6 text-white">Galeria – Fotografia Misja</h1>
    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-10"></div>
  </div>

  <!-- Modal podglądu zdjęcia -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg p-4 max-w-lg w-full relative">
      <button id="closeModal" class="absolute top-2 right-2 text-gray-500 hover:text-black text-2xl">&times;</button>
      <img id="modalImg" src="" alt="" class="w-full rounded mb-4">
      <div id="modalCaption" class="text-lg text-center"></div>
    </div>
  </div>

  <script src="gallery.js"></script>
</body>
</html>
