<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotografia Misja – Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <h1 class="text-2xl font-bold text-center mb-6">Fotografia Misja – Prześlij zdjęcie</h1>
    <form id="uploadForm" class="space-y-4">
      <div>
        <label for="topic" class="block font-medium mb-1">Temat fotografii:</label>
        <input type="text" id="topic" name="topic" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label for="name" class="block font-medium mb-1">Imię i nazwisko:</label>
        <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label for="file" class="block font-medium mb-1">Wybierz zdjęcie:</label>
        <input type="file" id="file" name="file" accept="image/*" required class="w-full border border-gray-300 rounded px-3 py-2">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-700 transition">Prześlij</button>
    </form>
    <div id="status" class="mt-4 text-center text-sm"></div>
  </div>
  <script src="upload.js"></script>
</body>
</html>
